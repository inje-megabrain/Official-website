name: Docker

on:
  push:
    branches: ["main"]
    # Publish semver tags as releases.
    tags: ["*.*"]
  pull_request:
    branches: ["main"]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: harbor.megabrain.kr
  # github.repository as <account>/<repo>
  IMAGE_NAME: mega/website
  DOCKER_REGISTRY_USERNAME: admin
  DOCKER_REGISTRY_PASSWORD: ${{ secrets.MEGA_HARBOR_PW }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf
        
      - name: Log into registry ${{ env.REGISTRY }}
        run: echo "$DOCKER_REGISTRY_PASSWORD" | docker login "$REGISTRY" -u "$DOCKER_REGISTRY_USERNAME" --password-stdin

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          # Optionally strip `v` prefix
          strip_v: true
    # 최근 태그 정보를 출력함.
      - name: echo currrent tag
        run: echo ${{steps.tag.outputs.tag}}
    # 레포지토리를 클론함.
    # 이때 푸시할 레포지토리인 argo-cd란 레포를 가져옴.
      - uses: actions/checkout@v2
        name: Checkout
        with:
          repository: inje-megabrain/Mega-Kubernetes
          # 다른 저장소에 push 하려면 Personal Access Token이 필요.
          ref: main
          token: ${{ secrets.ACCESS_TOKEN }}
      # DockerHub에 푸시했던 이미지 태그 정보를 k8s에 적용 하기 위해 태그를 수정함
      - name: Update image version
        uses: fjogeleit/yaml-update-action@main
        with:
          repository: inje-megabrain/Mega-Kubernetes-cd
          token: ${{ secrets.ACCESS_TOKEN }}
          valueFile: 'mega-website/mega-website.yml'
          propertyPath: 'spec.template.spec.containers[0].image'
          value: aoikazto/aswcloud-server:${{steps.tag.outputs.tag}}
          commitChange: false
          updateFile: true
          workDir: .
    
    # 커밋
      - name: Add & Commit
        uses: EndBug/add-and-commit@v4.4.0
        with:
          add: '.'
          ref: "main"
          author_name: 'Hoon'
          author_email: 'shonn2323@gmail.com'
          message: "[BOT] ${{ github.event.head_commit.message }}"
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        
    # 푸시
      - name: Push commit
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          repository: inje-megabrain/Mega-Kubernetes-cd
          branch: main
